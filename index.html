<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__link" href="#" target="_self">
        <div class="header__logo"></div>
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="images/jak.png" alt="Жак-Ив Кусто" />
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_edit" name="edittheform" method="POST"
        novalidate>
          <input
            class="popup__input"
            type="text"
            name="title"
            placeholder="Имя"
            value=""
            minlength="2" maxlength="40"
            required
            id="name-input"
          />
          <span class='popup__error' id='name-input-error'></span>
          <input
            class="popup__input"
            type="text"
            name="subtitle"
            placeholder="О себе"
            value=""
            minlength="2" maxlength="200"
            required
            id="text-input"
          />
          <span class='popup__error' id='text-input-error'></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <template class="card-template">
      <article class="elements__item element">
        <img
          src="./images/delet.svg"
          alt="Удалить"
          class="elements__delete-btn"
        />
        <img class="element__image" src="#" alt="#"/>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </template>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_new" name="addCard" action="#" method="POST">
          <input
            class="popup__input"
            type="text"
            name="card-title"
            placeholder="Название"
            value=""
            minlength="2" maxlength="30"
            required
            id="title-input"
          />
          <span class="popup__error" id="title-input-error"></span>
          <input
            class="popup__input"
            type="url"
            name="card-link"
            placeholder="Ссылка на картинку"
            value=""
            required
            id="link-input"
          />
          <span class="popup__error" id="link-input-error"></span>
          <button class="popup__button" type="submit">Создать</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <img src="#" alt="#" class="popup__image" />
        <p class="popup__image-title"></p>
        <button type="button" class="popup__close popup-close"></button>
      </div>
    </div>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
