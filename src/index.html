<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <a class="header__link" href="#" target="_self">
        <div class="header__logo"></div>
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <button type="button" class="profile__avatar-button">
          <img class="profile__avatar" src="#" alt="Жак-Ив Кусто" />
        </button>
        <div class="profile__info">
          <div class="profile__box">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
      <!--контейнер добавления карточек-->
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile">
      <!--попап кнопки создания профиля-->
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          class="popup__form popup__form_edit"
          name="edittheform"
          method="POST"
          novalidate
        >
          <input
            class="popup__input"
            type="text"
            name="title"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
            id="name-input"
          />
          <span class="popup__error" id="name-input-error"></span>
          <input
            class="popup__input"
            type="text"
            name="subtitle"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
            id="text-input"
          />
          <span class="popup__error" id="text-input-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_add">
      <!--попап кнопки добавления карточки-->
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form
          class="popup__form popup__form_new"
          name="addCard"
          action="#"
          method="POST"
        >
          <input
            class="popup__input popup__input_name"
            type="text"
            name="name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
            id="title-input"
          />
          <span class="popup__error" id="title-input-error"></span>
          <input
            class="popup__input"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            required
            id="link-input"
          />
          <span class="popup__error" id="link-input-error"></span>
          <button class="popup__button" type="submit">Создать</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_avatar">
      <!--попап изменение аватара-->
      <div class="popup__container">
        <h3 class="popup__title">Обновить аватар</h3>
        <form
          class="popup__form popup__form_avatar"
          name="typeАvatar"
          action="#"
          method="POST"
        >
          <input
            class="popup__input"
            type="url"
            name="avatar"
            placeholder="Ссылка на картинку"
            required
            id="avatar-input"
          />
          <span class="popup__error" id="avatar-input-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_delete">
      <!--попап удаления карточки-->
      <div class="popup__container">
        <h3 class="popup__title popup__title_type_delete">Вы уверены?</h3>
        <form class="popup__form" name="typeDelete" action="#" method="POST">
          <button class="popup__button" type="submit">Да</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_image">
      <!--попап открытия большой картинки-->
      <div class="popup__image-container">
        <img src="#" alt="#" class="popup__image" />
        <p class="popup__image-title"></p>
        <button type="button" class="popup__close"></button>
      </div>
    </section>
    <template class="card-template">
      <article class="elements__item element">
        <!--шаблон добавления карточки-->
        <img
          src="<%=require('./images/delet.svg')%>"
          alt="#"
          class="elements__delete-btn"
        />
        <img class="element__image" src="#" alt="#" />
        <div class="element__info">
          <h2 class="element__title"></h2>
          <div class="element__likes-elements">
            <button class="element__like" type="button"></button>
            <span class="element__number-likes"></span>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
